<div class="limiter">
  <div class="container-login100" style="background-color: #F2F2F2">
    <div class="wrap-login100 p-t-30 p-b-50">
      <span class="login100-form-title p-b-41">
        Iniciar Sesión
      </span>
      <form class="login100-form p-b-33 p-t-5" (ngSubmit)="clickLogin()">
        <div class="alert alert-danger" role="alert" *ngIf="alertService.alertMessage | async as alertMessage">
          {{ alertMessage.message }}
         </div>
        <div class="wrap-input100 " >
          <input class="input100" type="email" id="email" name="email" placeholder="E-mail" [(ngModel)]="email" required>
          <span class="focus-input100" data-placeholder="&#xe82a;"></span>
        </div>

        <div class="wrap-input100 " >
          <input class="input100" type="password" id="password" name="password" placeholder="Contraseña" [(ngModel)]="password" required>
          <span class="focus-input100" data-placeholder="&#xe80f;"></span>
        </div>

        <div class="container-login100-form-btn m-t-32">
          <button type="submit" class="login100-form-btn">
            Login
          </button>
        </div>

      </form>
    </div>
  </div>
</div>
