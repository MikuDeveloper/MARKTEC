<section class="container">
  <div class="row text-center title">
    <h3>Adeudos</h3>
  </div>
  <hr><br>
  <section class="container-sm" [ngClass]="{'visually-hidden' : isDetailRouteActive()}">
  <div class="row">
    <div class="col-md-8 mx-auto d-flex justify-content-center align-items-center">
        <div class="input-group flex-nowrap">
            <span class="input-group-text" id="addon-wrapping">
                <i class="fi fi-rr-search"></i>
            </span>
            <input
            id="typeahead-Customer"
            type="text"
            class="form-control"
            [(ngModel)]="model"
            [ngbTypeahead]="search"
            (focus)="focus$.next($any($event).target.value)"
            (click)="click$.next($any($event).target.value)"
            (selectItem)="onSelect($event)"
            #instance="ngbTypeahead"></div>
    </div>
  </div>
  <br>
  <div class="table-responsive">
        <table class="table table-bordered text-center">
            <!-- Encabezado de la tabla -->
            <thead>
                <tr>
                <th scope="col">Cliente</th>
                <th scope="col">Producto</th>
                <th scope="col">Cantidad</th>
                </tr>
            </thead>
            <tbody *ngFor="let debt of debts">
                <tr>
                    <td>{{debt.voterKey}}</td>
                    <td>{{debt.idVenta}}</td>
                    <td>$ {{debt.total}} - <button class="btn btn-link align-baseline"
                      routerLink="details/{{debt.debtId}}" routerLinkActive #route="routerLinkActive" [routerLinkActive]="['visually-hidden']">Detalles</button></td>
                </tr>
            </tbody>
        </table>
    </div>
    <br>
    <!-- Pagination -->
    <div class="row">
      <div class="col-md-8 mx-auto d-flex justify-content-center align-items-center">
        <nav  aria-label="...">
          <ul class="pagination">
            <li class="page-item disabled mb-2">
              <span class="page-link"><i class="fi fi-rr-angle-left"></i></span>
            </li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item active" aria-current="page">
              <span class="page-link">2</span>
            </li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item mb-2">
              <a class="page-link" href="#"><i class="fi fi-rr-angle-right"></i></a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </section>
  <router-outlet></router-outlet>
</section>
  <!-- Modal para agregar Monto-->
<div class="modal fade" id="pay" tabindex="1" data-bs-backdrop="static" aria-labelledby="newModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="newModalLabel">Agregar Monto</h1>
        </div>
        <div class="modal-body">
          <form #amountForm="ngForm" id="amountForm">
            <!-- methodPay -->
            <div class="col-lg-12 col-md-12 mt-2">
              <div class="form-floating">
                <select class="form-select form-select-md mb-3" name="filter" aria-label="Select method" #filter="ngModel" ngModel id="paymentMethod"
                     [ngClass]="{'is-invalid':(filter.invalid && filter.dirty)}" [required]="true">
                  <option value="">--Elegir de pago--</option>
                  <option value="ATM">Cajero</option>
                  <option value="cash">Efectivo</option>
                  <option value="transfer">Tranferencia</option>
                </select>
                <label for="paymentMethod">Filtrar por:</label>
              </div>
            </div>
            <!-- folio -->
            <form #amountForm="ngForm"></form>
            <div class="col-lg-12 col-md-12 mb-2">
              <div class="form-floating">
                <input type="date" name="date" id="date" class="form-control"

                       ngModel #date="ngModel" [ngClass]="{'is-invalid':(date.invalid && date.dirty)}"
                       [disabled]="filter.value === 'cash' || !filter.value" [required]="true" min="2024-02-01"/>
                <label for="date">Fecha</label>
              </div>
            </div>
            <div class="col-lg-12 col-md-12 mb-2">
              <div class="form-floating">
                <input type="time" name="hour" id="hour" class="form-control"
                       ngModel #hour="ngModel" [ngClass]="{'is-invalid':(hour.invalid && hour.dirty)}"
                       [disabled]="filter.value === 'cash' || !filter.value" [required]="true"/>
                <label for="hour">Hora</label>
              </div>
            </div>
            <div class="col-lg-12 col-md-12 mb-2">
              <div class="form-floating">
                <input type="number" name="folio" id="folio" class="form-control"
                       ngModel #folio="ngModel" [ngClass]="{'is-invalid':(folio.invalid && folio.dirty)}"
                       [disabled]="filter.value === 'cash' || !filter.value" [required]="true" [min]="0" maxlength="4" minlength="4"/>
                <label for="folio">Folio</label>
              </div>
            </div>
            <!-- Amount -->
            <div class="col-lg-12 col-md-12 mt-2">
              <div class="input-group">
                <span class="input-group-text">$</span>
                <div class="form-floating">
                  <input type="number" name="price" id="amount" class="form-control" aria-label="Precio" placeholder="00.00"
                         ngModel #amount="ngModel" [ngClass]="{'is-invalid':(amount.invalid && amount.touched)}"
                         [disabled]="filter.value === ''" [required]="true" [min]="0" />
                  <label for="amount">Cantidad</label>
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-danger" data-bs-toggle="modal" data-bs-dismiss="modal">Cancelar</button>
          <button type="submit" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-dismiss="modal" form="amountForm" [disabled]="!amountForm.valid">Ingresar</button>
        </div>
      </div>
    </div>
</div>
