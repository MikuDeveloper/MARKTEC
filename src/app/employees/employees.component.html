
<div class="row">
  <div class="col-sm-6 mb-3 mb-sm-0">
    <div class="card" *ngFor="let employee of employees | async">
      <div class="card-body">
        <h5 class="card-title">Foto del Empleado</h5>
        <div>
          <h6>{{employee.email}}</h6>
          <h6>{{employee.name}}</h6>
          <h6>{{employee.address}}</h6>
          <h6>{{employee.phoneNumber}}</h6>
          <h6>{{employee.role}}</h6>
          </div>
      </div>
      <div class="card-footer">
        <button class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"><i class="bi bi-pencil-fill"></i>Editar</button>
        <button class="btn btn-outline-danger" data-bs-toggle="modal" data-bs-target="#deleteModal"><i class="bi bi-pencil-fill"></i>Eliminar</button>
      </div>
    </div>
  </div>
</div>
<div>
  <button class="btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#newModal"><i class="bi bi-pencil-fill"></i>Nuevo</button>
</div>
<!-- Modal  para Crear a un Nuevo Usuario-->
<div class="modal fade" id="newModal" tabindex="-1" data-bs-backdrop="static" aria-labelledby="newModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="newModalLabel">Nuevo Usuario</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <!-- Nombre -->
        <label for="fileName">Nombre</label>
        <input type="text" id="name" class="form-control mt-3" placeholder="Escribe aquí" [(ngModel)]="employees_doc.name"/>
        <!-- Address -->
        <label for="fileName">Direción</label>
        <input type="text" id="address" class="form-control mt-3" placeholder="Escribe aquí" [(ngModel)]="employees_doc.address"/>
        <!-- Email -->
        <label for="fileName">E-mail</label>
        <input type="text" id="email" class="form-control mt-3" placeholder="Escribe aquí" [(ngModel)]="employees_doc.email"/>
        <!-- Phone Number -->
        <label for="fileName">Número de Teléfono</label>
        <input type="text" id="phoneNumber" class="form-control mt-3" placeholder="Escribe aquí" [(ngModel)]="employees_doc.phoneNumber"/>
        <!-- Rol -->
        <label for="fileName">Rol</label>
        <input type="text" id="role" class="form-control mt-3" placeholder="Escribe aquí" [(ngModel)]="employees_doc.role"/>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="addNewDocument()">Guardar</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal para Eliminar un Usuario-->
<div class="modal" id="deleteModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>Modal body text goes here.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-outline-danger" (click)="deleteDocument(employees_doc.id)">Save changes</button>
      </div>
    </div>
  </div>
</div>
