<div class="modal fade" id="newCustomer" tabindex="-1" data-bs-backdrop="static" aria-labelledby="newModalLabel" aria-hidden="true">

        <div class="modal-content">

          </div>
          <div class="modal-body">
            <form>
              <!-- Nombre -->
              <label for="fileName">Nombre Completo</label>
              <input type="text" id="name" class="form-control mb-3" name="name" placeholder="Escribe aquí"required />
              <!-- Voter key -->
              <label for="fileName">Clave del Elector</label>
              <input type="text" id="voterKey" class="form-control mb-3" name="voterKey" placeholder="Escribe aquí" required/>
              <!-- Address -->
              <label for="fileName">Dirección</label>
              <input type="text" id="address" class="form-control mb-3" name="address" placeholder="Escribe aquí" required/>
              <!-- Phone Number -->
              <label for="fileName">Número de Teléfono</label>
              <input type="text" id="phoneNumber" class="form-control mb-3" name="phoneNumber" placeholder="Escribe aquí" required maxlength="10" minlength="10" pattern="^[0-9]+$"/>
              <!-- Email -->
              <label for="fileName">Correo Electrónico</label>
              <input type="text" id="email" class="form-control mb-3" name="email" placeholder="Escribe aquí" required email/>
              <!-- Facebook -->
              <label for="fileName">Facebook</label>
              <input type="text" id="facebook" class="form-control mb-3" name="facebook" placeholder="Escribe aquí" required/>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Ingresar</button>
          </div>
        </div>
      </div>
