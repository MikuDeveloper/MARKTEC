      <form id="login-form" #loginForm="ngForm" (ngSubmit)="login(loginForm.value)">
        <div class="form-group">
          <div id="login-title" class="text-center"><h4>Inicio de sesión</h4></div>

          <label class="form-label" for="login_email">Correo electrónico:</label>
          <input class="form-control" type="email" name="login_email" id="login_email" placeholder="example@example.com"
                 ngModel #login_email="ngModel" required />

          <label class="form-label" for="login_password">Contraseña:</label>
          <input class="form-control" type="password" name="login_password" id="login_password"
                 ngModel #login_password="ngModel" required />

          <div class="text-center mt-3">
            <button class="btn btn-primary" type="submit" [disabled]="loginForm.form.invalid">Ingresar</button>
            @if (loginForm.form.invalid && loginForm.form.touched) {
              <p class="text-danger">*Completa los campos para poder ingresar.*</p>
            }@else {
              <p class="text-danger">{{showError}}</p>
            }
          </div>
        </div>
      </form>
    </div>
    <div class="col-lg-4 col-md-2 col-sm-2"></div>
  </div>
</section>
